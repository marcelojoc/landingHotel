<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/my.css">
</head>
<body>
    


<div class="container">   <!--inicio del contenedor principal FLUIDO--> 


    <div class="row">

        <div class="  col-xs-12 col-lg-12   ">

            <img id="logo-img" class=" img-responsive center-block" src="image/logo_d.png" />

        </div>

    </div>



    <!--logo Principal-->


<!--Slide imagenes-->

    <div class="row">

   <div class="  col-xs-12 col-lg-12  hidden-xs cslide ">

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">


                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                    <img src="http://placehold.it/1900x330&text=imagen" alt="..." class="">

                    </div>
                    <div class="item">
                    <img src="http://placehold.it/1900x330&text=imagen2" alt="..." class="">

                    </div>

                </div>

            </div>

    </div>


</div>


<!--  wifi access-->

<div class="row">

   <div class="  col-xs-12 col-lg-12  visible-xs cwifi ">

<p>Acceso a Wifi / Wifi access</p>

    </div>


</div>




    

 <!--formulario login-->

    <div class="row">

        <div class="  col-xs-12 col-lg-12">

            
 <form class="form-horizontal">
<fieldset>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">E-mail</label>  
  <div class="col-md-5">
  <input id="email" name="email" placeholder="ejemplo@correo.com" class="form-control input-md" required="" type="text">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nombre</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" placeholder="Nombre" class="form-control input-md" required="" type="text">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="check">Checkout</label>  
  <div class="col-md-2">
  <input id="check" name="check" placeholder="" class="form-control input-md" required="" type="text">
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">

  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input name="radios" id="radios-0" value="1" checked="checked" type="radio">
      Es Huesped
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input name="radios" id="radios-1" value="2" type="radio">
      Es Visitante
    </label>
	</div>
  </div>
</div>

<!-- Button -->
<div class="form-group center-block">
  <div class="col-md-4 center-block">
    <button id="btn" name="btn" class="btn btn-default">Login</button>
  </div>
</div>

</fieldset>
</form>


        </div>

    </div>





</div><!--Fin del contenedor principal-->


</body>


<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/bootstrap.js"></script>

$(function () {
  $('.carousel').carousel()
})

</html>

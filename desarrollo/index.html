 <form class="form-horizontal">

<!-- Text input-->

<!-- Text input-->

<script>
$(function () {
  $('.carousel').carousel();

var divCheck = $('#divCheck');
    divCheck.css('display', 'none');
		$("#radio0").click(function(){
			divCheck.show("swing");
		 });
		$("#radio1").click(function(){
			divCheck.hide("swing");
		});
})
</script>



    <script>
